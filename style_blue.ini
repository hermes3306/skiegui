[Style]
stylesheet = 
    QWidget {
        background-color: #e6f2ff;
        color: #00334e;
    }
    QPushButton {
        background-color: #0077be;
        color: #ffffff;
        border: 1px solid #005c99;
        padding: 5px;
    }
    QLineEdit, QTextEdit, QComboBox {
        background-color: #ffffff;
        color: #00334e;
        border: 1px solid #0077be;
    }
    QTableWidget {
        gridline-color: #0077be;
    }
    QHeaderView::section {
        background-color: #0077be;
        color: #ffffff;
        border: 1px solid #005c99;
    }