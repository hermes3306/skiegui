[Style]
stylesheet = 
    QWidget {
        background-color: #1a1a1a;
        color: #e6e6e6;
    }
    QPushButton {
        background-color: #4d4d4d;
        color: #ffffff;
        border: 1px solid #666666;
        padding: 5px;
    }
    QLineEdit, QTextEdit, QComboBox {
        background-color: #333333;
        color: #e6e6e6;
        border: 1px solid #4d4d4d;
    }
    QTableWidget {
        gridline-color: #4d4d4d;
    }
    QHeaderView::section {
        background-color: #4d4d4d;
        color: #ffffff;
        border: 1px solid #666666;
    }