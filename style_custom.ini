[Style]
stylesheet = 
    QWidget {
        background-color: #f0f5e0;
        color: #2c3e50;
    }
    QPushButton {
        background-color: #27ae60;
        color: #ffffff;
        border: 1px solid #219955;
        padding: 5px;
    }
    QLineEdit, QTextEdit, QComboBox {
        background-color: #ffffff;
        color: #2c3e50;
        border: 1px solid #27ae60;
    }
    QTableWidget {
        gridline-color: #27ae60;
    }
    QHeaderView::section {
        background-color: #27ae60;
        color: #ffffff;
        border: 1px solid #219955;
    }